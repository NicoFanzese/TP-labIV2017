<!doctype html>
<html lang="en-Us">
<head>

	<meta charset="utf-8">
    
	<title>Login with Facebook or Twitter</title>
	
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300'>

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>

	<div id="login">

		<h1><strong>Bienvenidos.</strong> Por Favor logueese</h1>

		<form method="get">

			<fieldset>

				<p><input type="text" required value="Username" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Username" -->

				<p><input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Password" -->

				<div class="form-group" style="text-align: center;">
					<label style="text-align: center;">Tipo usuario a loguearse:</label>
					<select name="tipoUsuarioLogin" [(ngModel)]="tipoUsuarioLogin" id="tipoUsuarioLogin">
					<option [value]="'administrador'">Administrador</option>
					<option [value]="'encargado'">Encargado</option>
					<option [value]="'cliente'">Cliente</option>
					<option [value]="'empleado'">Empleado</option>
					</select>
				
				<!-- <input type="text" style="text-align: center;" class="form-control" id="tipoUsuarioAdministrador">-->
				</div>
				
				<!--<p><a href="#">Forgot Password?</a></p>-->
				
				<p><input type="submit" value="Login" routerLink="/{{tipoUsuarioLogin}}"></p>

			</fieldset>

		</form>

		<p><span class="btn-round">or</span></p>

		<p>

			<a class="facebook-before"><span class="fontawesome-facebook"></span></a>
			<button class="facebook">Login Using Facebook</button>

		</p>

		<p>

			<a class="twitter-before"><span class="fontawesome-twitter"></span></a>
			<button class="twitter">Login Using Twitter</button>

		</p>

	</div> <!-- end login -->

</body>
</html>
